<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>TODO List</title>

<body>
    <main>
        <header>
            <h1> Add a new Task </h1>
            <div class="input-group mb-3">
                <input name ="taskName" id="taskName" type="text" class="form-control" placeholder="Add new TODO, type here..." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="addTask()"> + Add</button>
            </div>
        </header>

        <div class="container">
            <br><h2>My Tasks</h2>
            <div id="task"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
